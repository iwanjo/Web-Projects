<!-- The Magic 8 Ball is a well known toy used for seeking advice. 
    It has been developed in the 1950s by Mattel. The principle is 
    quite easy. The user asks a yes-or-no question to the Magic 8 Ball
     which is a large plastic ball. Then, the user turns the Magic 8 Ball 
     over to reveal a written answer which appears on the surface. -->

    <body>

        <div id="content">
            <h1>Welcome to Ian's Magic 8 Ball</h1>
            <p>The Magic 8 Ball is a well known toy used for seeking advice. </p>
            <p id="info">Ask me what you want to know and click on the Magic 8 Ball</p>
            <input type="text" id="question" />
            <div id="eight-ball" class="eight-ball">
                <div class="answer">
                    <p id="eight">8</p>
                    <p id="answer"></p>
                </div>
            </div>

        </div>
