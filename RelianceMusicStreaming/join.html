<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliance - Join</title>
    <link href="styles.css" rel="stylesheet">
    <link href="join.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo1.png">
</head>
<body class = "container full-height-grow">
    <div class="container full-height-grow">
    <header class = "main-header">
        <a href = "/" class = "brand-logo">
            <img src="img/logo1.png" style="height: 5rem;">
            <div class="brand-logo-name">Reliance</div>
        
        </a>
        <nav class = "main-nav">
            <ul>
                <li><a href = "discover.html">Discover</a></li>
                <li><a href = "join.html">Join Us</a></li>

            </ul>
        </nav>
    </header>
    <section class="join-main-section">
        <h1 class="join-text">Join the <span class="accent-text">Fun.</span></h1>
        <form class="join-form">
            <div class="input-group">
                <label>Name</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="input-group">
                <button type = "submit" class="btn">Join Now</button>
            </div>

        </form>
    </section>
    

    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>
</div>


<footer class="main-footer">
    <div class="container">
        <nav class="footer-nav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <nav class="footer-nav">
            <ul>
                <li><a href="#" class = "social-link">
                    <img src="img/twitter.png">
                    Twitter</a></li>
                <li><a href="#" class="social-link">
                    <img src="img/facebook (2).png">
                    Facebook</a></li>
            </ul>
        </nav>
    </div>

</footer>
</body>
</html>
