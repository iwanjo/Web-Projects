<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Purchase Laptop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/computer.png" alt="Logo" style="height: 40px;">
            <h4 class="logo">Asteroid</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link"href="#">Product</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/shopping-cart.png" alt="cart-image" style="height: 40px;">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>A Laptop Out Of This World</h1>
                    <p>New 14 inch bezeless display offering an 8K display with LED Touch Screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch Model</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">

            </div>



        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg">
            <img src="./img/dot1.svg">
            <img src="./img/dot-full-full.svg">
            <img src="./img/dot-full-full.svg">
            <img src="./img/arrow-right.svg">

        </div>

        <img class = "big-circle"src="./img/big-eclipse.svg">
        <img class = "medium-circle" src="./img/mid-eclipse.svg">
        <img class="small-circle" src="./img/small-eclipse.svg">
    </main>
    
</body>
</html>
