    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jankenku</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
       <header>
           <h1>Rock Paper Scissors - Jankenku</h1>
       </header>

       <div class="score-board">
           <div class="badge" id="userLabel">User</div>
           <div class="badge" id="compLabel">Comp</div>
           <span id="user-score">0</span>
           <span id="comp-score">0</span>
       </div>

       <div class="result">
           <p>Paper Covers Rock. You Win</p>
       </div>

       <div class="choices">
           <div class="choice" id="rock">
               <img src="./img/rock.png" alt="Rock">
           </div>

        <div class="choice" id="paper">
            <img src="./img/paper.png" alt="paper">
        </div>

        <div class="choice" id="scissors">
            <img src="./img/scissors.png" alt="scissors">
        </div>
       </div>

       <p id="action-message">Make your move</p>
        
        <script src="" async defer></script>
    </body>
</html>
